    <!-- JS -->

    <!-- Vue.js -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router@next"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Home</title>
</head>
<body class="container">
<div id="app">
    <router-view></router-view>
</div>
</body>
<script type="module">
    // import "https://unpkg.com/vue-router@next"

    axios.defaults.withCredentials = true
    axios.defaults.baseURL = 'https://localhost:5001/api/'

    const RootComponent = {
        data() {
            return {
                dateLoaded: Date()
            }
        },
        template: `
          <h3>Page loaded at:</h3>
          <pre>{{ dateLoaded }}</pre>
        `
    }

    const PageNotFoundComponent = {
        template: `
          <div class="alert alert-warning" role="alert">
          <h4 class="alert-heading">404 Page Not Found</h4>
          <p>Sorry, there's not a page at {{ this.$route.path }}</p>
          </div>
        `,
        props: ['urls'],
    }

    const routes = [
        {path: '/app/home', name: 'homepage', component: RootComponent},
        {path: '/app', redirect: {name: 'homepage'}},
        {path: '/:pathMatch(.*)*', name: 'page-not-found', component: PageNotFoundComponent}
    ]
    // Vue.use(Vue.VueRouter);
    const router = VueRouter.createRouter({
        history: VueRouter.createWebHistory(),
        routes
    })

    // 4. Create and mount the root instance.
    // Make sure to inject the router with the router option to make the
    // whole app router-aware.
    const app = Vue.createApp({})
    app.use(router)
    app.mount('#app')

</script>
</html>
